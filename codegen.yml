overwrite: true
schema:
  - ${NEXT_PUBLIC_GRAPHQL_API_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}
documents: "src/data-layer/graphql/**/*.{ts,graphql,gql}"
generates:
  src/data-layer/graphql/generated/sdk.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  src/data-layer/graphql/generated/apollo.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"

name: Code checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  lint_test_sonar:
    name: lint, check types, test, Sonar
    runs-on: ubuntu-latest
    steps:
      # Check out full history so Sonar can identify PR changes.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      # check cache before
      - run: npm cache ls

      - run: npm install

      # check cache after
      - run: npm cache ls

      # Remove the ./node_modules to check we're actually installing from cache
      - run: rm -rf ./node_modules

      # Install.
      - run: npm ci

      # Check formatting adheres to our config.
      - run: npm run format:check

      # Lint.
      - run: npm run lint

      # Check types.
      - run: npm run check-types

      # Unit tests, no integration tests.
      - run: npm run test:ci

      # Manually run the SonarCloud scan so we can send test coverage information.
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

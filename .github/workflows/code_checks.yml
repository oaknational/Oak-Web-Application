name: Code checks

env:
  PUPPETEER_DOWNLOAD_PATH: /home/runner/.npm/chromium

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  check:
    name: lint, check types
    runs-on: ubuntu-latest
    steps:
      # Check out full history so Sonar can identify PR changes.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      # Install.
      - run: npm ci

      # Check formatting adheres to our config.
      - run: npm run format:check

      # Lint.
      - run: npm run lint

      # Check types.
      - run: npm run check-types

  test:
    name: test, Sonar
    runs-on: ubuntu-latest
    steps:
      # Check out full history so Sonar can identify PR changes.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      # Install.
      - run: npm ci

      # Unit tests, no integration tests.
      - run: npm run test:ci

      # Manually run the SonarCloud scan so we can send test coverage information.
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

name: Terraform Checks

on: [push]

jobs:
  terraform-lint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Terraform Action from oak-terraform-actions
        uses: oaknational/oak-terraform-actions/actions/terraform-checks@main
        env:
          TF_WORKSPACE: owa-project-website # This is necessary due to the use of Terraform Workspaces and if undefined it will be `default`
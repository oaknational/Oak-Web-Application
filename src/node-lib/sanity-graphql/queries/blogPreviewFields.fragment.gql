fragment BlogPreviewFields on NewsPost {
  id: _id
  title
  date
  slug {
    current
  }
  author {
    id: _id
    _key
    name
    image {
      asset {
        url
      }
    }
  }
  mainImage {
    asset {
      _id
      url
    }
  }
  category {
    title
    slug {
      current
    }
  }
  summary
  contentPortableText: contentRaw
}

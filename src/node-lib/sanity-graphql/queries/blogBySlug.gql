query blogPostBySlug($slug: String, $isDraftFilter: Sanity_DocumentFilter) {
  allNewsPost(
    where: { _: $isDraftFilter, slug: { current: { eq: $slug } } }
    sort: { _updatedAt: DESC }
    limit: 1
  ) {
    id: _id
    title
    date
    author {
      id: _id
      _key
      name
      image {
        ...Image
      }
    }
    slug {
      current
    }
    mainImage {
      ...ImageWithAltText
    }
    category {
      title
      slug {
        current
      }
    }
    # See resolveReferences and blogPortableTextReferences.gql
    # to see how the content is transformed to add
    # referenced entities
    summary
    contentPortableText: contentRaw
    seo {
      ...Seo
    }
  }
}

query aboutCorePage($isDraft: Boolean = false) {
  allAboutCorePage(
    where: { _: { is_draft: $isDraft }, _id: { matches: "*aboutCorePage" } }
  ) {
    id: _id
    title
    whoWeAre {
      sectionHeading
      intro {
        ...TextAndMedia
      }
      timeline {
        from {
          ...TextBlock
        }
        to {
          ...TextBlock
        }
        beyond {
          ...TextBlock
        }
        cta {
          ...CTA
        }
      }
      principles {
        ...TextBlock
      }
    }
    leadership {
      sectionHeading
      introPortableText: introRaw
    }
    board {
      sectionHeading
      introPortableText: introRaw
      documents {
        title
        file {
          asset {
            extension
            size
          }
        }
      }
      governancePortableText: governanceRaw
    }
    partners {
      sectionHeading
      introPortableText: introRaw
      techPartners {
        name
        asset {
          ...ImageAsset
        }
      }
      curriculumPartners {
        name
        asset {
          ...ImageAsset
        }
      }
    }
    workWithUs {
      sectionHeading
      introPortableText: introRaw
      cards {
        joinTheTeam {
          ...Card
        }
        advisory {
          ...Card
        }
        curriculumPartner {
          ...Card
        }
        teacherResearch {
          ...Card
        }
      }
    }
    contactSection {
      infoPortableText: infoRaw
    }
  }
}

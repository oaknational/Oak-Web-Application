query curriculumUnits($where: published_mv_curriculum_units_0_3_bool_exp) {
  units: published_mv_curriculum_units_0_3(where: $where) {
    connection_prior_unit_description
    connection_future_unit_description
    connection_future_unit_title
    connection_prior_unit_title
    domain
    domain_id
    examboard
    examboard_slug
    keystage_slug
    lessons
    order
    planned_number_of_lessons
    phase
    phase_slug
    slug
    subject
    subject_slug
    subject_parent
    subject_parent_slug
    tags
    tier
    tier_slug
    title
    unit_options
    threads
    year
  }
}

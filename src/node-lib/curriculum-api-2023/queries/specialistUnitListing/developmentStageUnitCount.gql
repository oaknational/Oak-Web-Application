query developmentStageUnitCount(
  $_contains: jsonb
  $syntheticProgrammeSlug: String!
) {
  developmentStageUnitCount: published_mv_specialist_1_0_1_aggregate(
    where: {
      combined_programme_fields: { _contains: $_contains }
      synthetic_programme_slug: { _eq: $syntheticProgrammeSlug }
      contains_copyright_content: { _eq: false }
      expired: { _is_null: true }
    }
  ) {
    aggregate {
      count(distinct: true, columns: unit_slug)
    }
  }
  developmentStageLessonCount: published_mv_specialist_1_0_1_aggregate(
    where: {
      combined_programme_fields: { _contains: $_contains }
      synthetic_programme_slug: { _eq: $syntheticProgrammeSlug }
      contains_copyright_content: { _eq: false }
      expired: { _is_null: true }
    }
  ) {
    aggregate {
      count(distinct: true, columns: lesson_slug)
    }
  }
}

query pupilLesson(
  $browseDataWhere: published_mv_synthetic_unitvariant_lessons_by_year_12_0_0_bool_exp
  $lessonSlug: String!
) {
  browseData: published_mv_synthetic_unitvariant_lessons_by_year_12_0_0(
    where: $browseDataWhere
  ) {
    lesson_slug
    unit_slug
    programme_slug
    is_legacy
    lesson_data
    unit_data
    programme_fields
    supplementary_data
    actions
    features
  }
  content: published_mv_lesson_content_published_8_0_0(
    where: { lesson_slug: { _eq: $lessonSlug } }
  ) {
    lesson_id
    lesson_title
    lesson_slug
    deprecated_fields
    is_legacy
    misconceptions_and_common_mistakes
    equipment_and_resources
    teacher_tips
    key_learning_points
    pupil_lesson_outcome
    phonics_outcome
    lesson_keywords
    content_guidance
    video_mux_playback_id
    video_id
    video_with_sign_language_mux_playback_id
    transcript_sentences
    starter_quiz
    starter_quiz_id
    exit_quiz
    exit_quiz_id
    supervision_level
    video_title
    has_worksheet_asset_object
    downloadable_files
  }
}

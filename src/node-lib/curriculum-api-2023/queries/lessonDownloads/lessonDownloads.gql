query lessonDownloads(
  $lessonSlug: String!
  $programmeSlug: String!
  $unitSlug: String!
) {
  downloads: published_mv_downloads_3_0_7(
    where: {
      lessonSlug: { _eq: $lessonSlug }
      programmeSlug: { _eq: $programmeSlug }
      unitSlug: { _eq: $unitSlug }
    }
  ) {
    downloads
    programmeSlug
    keyStageSlug
    keyStageTitle
    lessonSlug
    lessonTitle
    subjectSlug
    subjectTitle
    unitSlug
    unitTitle
    lessonCohort
    hasDownloadableResources
  }

  unit: published_mv_lesson_listing_3_0_1(
    where: {
      programmeSlug: { _eq: $programmeSlug }
      unitSlug: { _eq: $unitSlug }
    }
  ) {
    lessons
  }
}

query lessonOverviewCanonical($lessonSlug: String!) {
  lesson: published_mv_lesson_overview_9(
    where: { lessonSlug: { _eq: $lessonSlug } }
  ) {
    lessonSlug
    lessonTitle
    programmeSlug
    unitSlug
    unitTitle
    keyStageSlug
    keyStageTitle
    subjectSlug
    subjectTitle
    examboardSlug: examBoardSlug
    examboardTitle: examBoardTitle
    tierSlug
    tierTitle
    misconceptionsAndCommonMistakes
    lessonEquipmentAndResources
    teacherTips
    keyLearningPoints
    pupilLessonOutcome
    lessonKeywords
    copyrightContent
    contentGuidance
    additionalMaterialUrl
    supervisionLevel
    worksheetUrl
    presentationUrl
    videoMuxPlaybackId
    videoWithSignLanguageMuxPlaybackId
    transcriptSentences
    starterQuiz
    exitQuiz
    yearTitle
    hasDownloadableResources
  }
}

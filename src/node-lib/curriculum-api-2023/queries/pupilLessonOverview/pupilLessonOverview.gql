query pupilLessonOverview(
  $programmeSlug: String!
  $lessonSlug: String!
  $unitSlug: String!
) {
  lesson: published_mv_lesson_overview_5_0_0(
    where: {
      lessonSlug: { _eq: $lessonSlug }
      programmeSlug: { _eq: $programmeSlug }
      unitSlug: { _eq: $unitSlug }
    }
  ) {
    lessonSlug
    lessonTitle
    unitSlug
    unitTitle
    programmeSlug
    subjectSlug
    subjectTitle
    yearSlug
    yearTitle
    keyStageSlug
    keyStageTitle
    lessonKeywords
    pupilLessonOutcome
    starterQuiz
    exitQuiz
    supervisionLevel
    contentGuidance
    lessonEquipmentAndResources
    videoTitle
    videoMuxPlaybackId
    videoWithSignLanguageMuxPlaybackId
    transcriptSentences
    isLegacy
    expired
  }
}

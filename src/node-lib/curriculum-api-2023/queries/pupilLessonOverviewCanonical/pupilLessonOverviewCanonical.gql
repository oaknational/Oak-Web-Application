query pupilLessonOverviewCanonical($lessonSlug: String!) {
  lesson: published_mv_lesson_overview_3_0_2(
    where: { lessonSlug: { _eq: $lessonSlug } }
  ) {
    lessonSlug
    lessonTitle
    unitSlug
    unitTitle
    programmeSlug
    subjectSlug
    subjectTitle
    yearSlug
    yearTitle
    keyStageSlug
    keyStageTitle
    lessonKeywords
    pupilLessonOutcome
    starterQuiz
    exitQuiz
    supervisionLevel
    contentGuidance
    lessonEquipmentAndResources
    videoTitle
    videoMuxPlaybackId
    videoWithSignLanguageMuxPlaybackId
    transcriptSentences
    isLegacy
  }
}

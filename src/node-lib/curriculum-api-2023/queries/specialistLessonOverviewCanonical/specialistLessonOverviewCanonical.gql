query specialistLessonOverviewCanonical($lessonSlug: String!) {
  lesson: published_mv_specialist_1_0_3(
    where: { lesson_slug: { _eq: $lessonSlug } }
  ) {
    lesson_slug
    lesson_title
    synthetic_programme_slug
    unit_slug
    unit_title
    combined_programme_fields
    pupil_lesson_outcome
    key_learning_points
    contains_copyright_content
    expired
    misconceptions_and_common_mistakes
    equipment_and_resources
    teacher_tips
    content_guidance
    supervision_level
    threads
    video_mux_playback_id
    video_with_sign_language_mux_playback_id
    video_title
    worksheet_url
    presentation_url
    starter_quiz
    exit_quiz
    transcript_sentences
    order_in_unit
  }
  unitData: published_mv_synthetic_unitvariants_with_lesson_ids_by_keystage_16_0_0(
    where: {
      supplementary_data: {
        _contains: { static_lesson_list: [{ slug: $lessonSlug }] },
      },
    }
  ) {
    lesson_count
  }
}

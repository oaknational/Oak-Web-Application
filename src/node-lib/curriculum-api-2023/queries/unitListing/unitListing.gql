query unitListing($programmeSlug: String!) {
  units: published_mv_synthetic_unitvariant_lessons_by_keystage_6_0_0(
    distinct_on: unit_slug
    where: { programme_slug: { _eq: $programmeSlug } }
  ) {
    is_legacy
    lesson_data
    lesson_slug
    null_unitvariant
    programme_fields
    programme_slug
    supplementary_data
    unit_data
    unit_slug
  }
}

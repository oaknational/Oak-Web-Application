query programmeListing($keyStageSlug: String, $subjectSlug: String) {
  programmes: published_mv_programme_listing_3_0_0(
    where: {
      keyStageSlug: { _eq: $keyStageSlug }
      subjectSlug: { _eq: $subjectSlug }
    }
  ) {
    keyStageTitle
    keyStageSlug
    subjectSlug
    subjectTitle
    programmes
  }
}

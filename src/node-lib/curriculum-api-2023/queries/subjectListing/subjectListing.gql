query subjectListing($keyStageSlug: String, $isLegacy: Boolean) {
  subjectUnits: published_mv_synthetic_unitvariants_with_lesson_ids_by_keystage_18_0_0(
    where: {
      _and: [
        { programme_fields: { _contains: { keystage_slug: $keyStageSlug } } }
      ]
    }
  ) {
    programme_fields
    is_legacy
    null_unitvariant_id
    unit_data
    unit_slug
    programme_slug
    supplementary_data
    lesson_count
    lesson_sensitive_count
    lesson_expired_count
    lesson_ids
    expired
    actions
    features
    threads
    base_slug
    programme_slug_by_year
  }
  key_stages: published_mv_key_stages_2_0_0 {
    keystage: short_code
    slug
    description: title
    display_order
  }
  subjectFeatures: pf_subjects(
    where: { features: { _neq: {} }, _state: { _eq: "published" } }
  ) {
    slug
    features
  }
}

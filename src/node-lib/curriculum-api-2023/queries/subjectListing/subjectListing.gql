query subjectListing($keyStageSlug: String!, $isLegacy: Boolean!) {
  keyStageSubjects: published_mv_subject_listing_3_0_3(
    where: {
      keyStageSlug: { _eq: $keyStageSlug }
      is_legacy: { _eq: $isLegacy }
    }
  ) {
    keyStageSlug
    keyStageTitle
    subjects
    subjectsUnavailable
    keyStages
  }
}
